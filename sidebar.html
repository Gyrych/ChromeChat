<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeChat（侧边栏）</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* 侧边栏常见宽度约为 320-400px，允许在侧栏中更好布局 */
        html, body { height: 100%; margin: 0; }
        .container { height: 100vh; box-sizing: border-box; }
        .chat-container { height: calc(100vh - 220px); overflow: auto; }
        .input-area { position: sticky; bottom: 0; background: #fff; padding: 8px; }
    </style>
</head>
<body>
    <!-- 直接复用 popup.html 的主体结构 -->
    <!-- 为便于复用和维护，脚本仍引用 popup.js，popup.js 中的 DOM 查询应兼容侧边栏布局 -->
    <!-- 侧边栏模式下 body 会被加上 sidebar 类，CSS 将允许其宽度随注入容器变化 -->
    <div class="container glass-panel">
        <!-- 顶部控制栏：横向排列应用图标、连接状态、设置、会话历史 -->
        <div class="header glass-panel">
            <div class="header-top horizontal-top">
                <div class="app-icon-area">
                    <img src="icons/icon48.png" alt="App" class="app-icon">
                </div>

                <div class="connection-status">
                    <span id="statusIndicator" class="status-indicator disconnected"></span>
                    <span id="statusText">未连接</span>
                </div>

                <div class="header-actions">
                    <button id="settingsBtn" class="icon-btn" title="设置" aria-expanded="false" aria-controls="settingsPanel">
                        <img src="icons/s-tools.png" alt="设置" class="icon-settings-img" />
                    </button>
                    <div class="session-group">
                        <!-- 历史会话改为图标按钮，与设置按钮样式一致；会话名称保留为无障碍文本 -->
                        <button id="currentSessionBtn" class="icon-btn" title="会话历史" aria-expanded="false" aria-controls="sessionListPanel">
                            <img src="icons/files.png" alt="会话历史" class="icon-session-history-img" />
                            <span id="currentSessionText" class="sr-only">会话</span>
                        </button>
                        <div id="sessionListPanel" class="session-list hidden" aria-hidden="true"></div>
                        <div id="sessionMenu" class="session-menu hidden" aria-hidden="true">
                            <button class="session-menu-item" data-action="new"><span>➕</span> 新建会话</button>
                            <button class="session-menu-item" data-action="rename"><span>✏️</span> 重命名</button>
                            <button class="session-menu-item" data-action="export"><span>⬇️</span> 导出</button>
                            <button class="session-menu-item danger" data-action="delete"><span>🗑️</span> 删除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel hidden glass-panel">
            <div class="setting-item">
                <label for="ollamaUrl">Ollama服务地址:</label>
                <input type="text" id="ollamaUrl" placeholder="http://localhost:11434" value="http://localhost:11434">
            </div>
            <div class="setting-item">
                <label for="ollamaApiKey">Ollama API Key:</label>
                <input type="password" id="ollamaApiKey" placeholder="(可选) 用于访问 https://ollama.com 的 API Key">
            </div>
            <div class="setting-item">
                <label for="modelSelect">选择模型:</label>
                <select id="modelSelect">
                    <option value="">选择模型...</option>
                </select>
            </div>
            <div class="setting-item">
                <label class="checkbox-label"><input type="checkbox" id="enableStreaming" checked><span>启用流式响应</span></label>
                <div class="setting-description">实时显示AI回复，提升交互体验</div>
            </div>
            <div class="setting-actions">
                <button id="testConnection" class="btn secondary">测试连接</button>
                <button id="saveSettings" class="btn primary">保存设置</button>
            </div>
        </div>

        <!-- 对话区域 -->
        <div id="chatContainer" class="chat-container glass-panel">
            <div class="chat-wrapper">
                <div class="chat-main">
                    <div id="messages" class="messages"></div>
                </div>
                <div class="chat-toolbar" aria-label="对话工具栏">
                    <div class="toolbar-item">
                        <button id="fetchAndSendBtn" class="btn secondary" disabled title="网页总结">
                            <img src="icons/document.png" alt="网页总结" class="icon-summary-img" />
                        </button>
                        <span class="toolbar-label">网页总结</span>
                    </div>
                    <!-- 预留位置：更多工具按钮 -->
                    <div class="toolbar-item">
                        <button id="toolBtn1" class="btn secondary" title="工具1">
                            <img src="icons/Language.png" alt="工具1" class="icon-tool1-img" />
                        </button>
                        <span class="toolbar-label">工具1</span>
                    </div>
                    <div class="toolbar-item">
                        <button id="toolBtn2" class="btn secondary" title="工具2">
                            <img src="icons/star.png" alt="工具2" class="icon-tool2-img" />
                        </button>
                        <span class="toolbar-label">工具2</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-info">
            <div class="model-context"><span id="modelContextLabel">模型上下文:</span><span id="modelContextValue">未知</span></div>
            <div class="estimate"><span id="estimateLabel">预计 tokens:</span><strong id="nextTurnTokens">0</strong></div>
        </div>

        <div class="input-area glass-panel">
                <div class="input-container">
                    <textarea id="messageInput" placeholder="输入您的问题..." rows="3"></textarea>
                    <div class="input-actions">
                        <button id="newSessionBtn" class="btn secondary" disabled>新建会话</button>
                        <button id="sendMessage" class="btn primary" disabled>发送</button>
                        <!-- 停止生成按钮（默认隐藏） -->
                        <button id="stopMessageBtn" class="btn danger" style="display:none;" aria-label="停止生成">停止</button>
                    </div>
                </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
