<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeChat</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container glass-panel">
        <!-- 顶部控制栏 -->
        <div class="header glass-panel">
            <div class="header-top">
                <div class="connection-status">
                    <span id="statusIndicator" class="status-indicator disconnected"></span>
                    <span id="statusText">未连接</span>
                </div>
                <div class="session-row">
                    <div class="session-group">
                        <button id="currentSessionBtn" class="btn secondary" title="管理会话">
                            <span id="currentSessionText">会话</span>
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div id="sessionListPanel" class="session-list hidden">
                            <!-- 会话条目将由脚本动态渲染 -->
                        </div>
                        <div id="sessionMenu" class="session-menu hidden">
                            <button class="session-menu-item" data-action="new">
                                <span>➕</span> 新建会话
                            </button>
                            <button class="session-menu-item" data-action="rename">
                                <span>✏️</span> 重命名
                            </button>
                            <button class="session-menu-item" data-action="export">
                                <span>⬇️</span> 导出
                            </button>
                            <button class="session-menu-item danger" data-action="delete">
                                <span>🗑️</span> 删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="model-row">
                    <button id="settingsBtn" class="icon-btn">
                        <img src="icons/s-tools.png" alt="设置" class="icon-settings-img" />
                    </button>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel hidden glass-panel">
            <div class="setting-item">
                <label for="ollamaUrl">Ollama服务地址:</label>
                <input type="text" id="ollamaUrl" placeholder="http://localhost:11434" value="http://localhost:11434">
            </div>
            <div class="setting-item">
                <label for="ollamaApiKey">Ollama API Key:</label>
                <input type="password" id="ollamaApiKey" placeholder="(可选) 用于访问 https://ollama.com 的 API Key">
            </div>
            <div class="setting-item">
                <label for="modelSelect">选择模型:</label>
                <select id="modelSelect">
                    <option value="">选择模型...</option>
                </select>
            </div>
            <div class="setting-item">
                <label class="checkbox-label">
                    <input type="checkbox" id="enableStreaming" checked>
                    <span>启用流式响应</span>
                </label>
                <div class="setting-description">实时显示AI回复，提升交互体验</div>
            </div>
            <div class="setting-actions">
                <button id="testConnection" class="btn secondary">测试连接</button>
                <button id="saveSettings" class="btn primary">保存设置</button>
            </div>
        </div>

        <!-- 对话区域 -->
        <div id="chatContainer" class="chat-container glass-panel">
            <div class="chat-wrapper">
                <div class="chat-main">
                    <div id="messages" class="messages"></div>
                </div>
                <div class="chat-toolbar" aria-label="对话工具栏">
                    <div class="toolbar-item">
                        <button id="fetchAndSendBtn" class="btn secondary" disabled title="网页总结">
                            <img src="icons/document.png" alt="网页总结" class="icon-summary-img" />
                        </button>
                        <span class="toolbar-label">网页总结</span>
                    </div>
                    <div class="toolbar-item">
                        <button id="toolBtn1" class="btn secondary" title="工具1">
                            <img src="icons/Language.png" alt="工具1" class="icon-tool1-img" />
                        </button>
                        <span class="toolbar-label">工具1</span>
                    </div>
                    <div class="toolbar-item">
                        <button id="toolBtn2" class="btn secondary" title="工具2">
                            <img src="icons/star.png" alt="工具2" class="icon-tool2-img" />
                        </button>
                        <span class="toolbar-label">工具2</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部：模型最大上下文与下一回合预计 tokens -->
        <div class="footer-info">
            <div class="model-context">
                <span id="modelContextLabel">模型上下文:</span>
                <span id="modelContextValue">未知</span>
            </div>
            <div class="consumed">
                <span id="consumedLabel">会话已消耗 tokens:</span>
                <strong id="sessionConsumedTokens">0</strong>
            </div>
            <div class="estimate">
                <span id="estimateLabel">消耗 tokens:</span>
                <strong id="nextTurnTokens">0k</strong>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-area glass-panel">
                <div class="input-container">
                    <textarea id="messageInput" placeholder="输入您的问题..." rows="3"></textarea>
                    <div class="input-actions">
                        <button id="newSessionBtn" class="btn secondary" disabled>新建会话</button>
                        <button id="sendMessage" class="btn primary" disabled>发送</button>
                        <!-- 对话停止按钮：仅在有进行中的请求时启用 -->
                        <button id="stopMessageBtn" class="btn danger" style="display:none;" aria-label="停止生成">停止</button>
                    </div>
                </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
